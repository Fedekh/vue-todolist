<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- VUE LINK -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <!-- CSS CUSTOM -->
    <link rel="stylesheet" href="css/style.css">
</head>

<title>TO DO LIST</title>
</head>

<body>
    <div id="app" class="container text-white">
        <header class="header">
            <img src="img/to do.jpg" alt="" />
        </header>

        <main>
            <div class="wrapper text-center mx-auto row-cols-1">
                <h1>TO DO LIST</h1>

                <div class="d-flex flex-column align-items-center mb-3">
                    <p class="error-alert" v-show="alertError">Errore! Non hai inserito niente!!!!</p>
                    <input type="text" placeholder="Inserisci un nuovo task" v-model.trim="newText"> <!--.trim controlla subito se non ci sono spazi come primo e ultimo carattere -->
                    
                    <button class="btn btn-success  my-4 align-self-center" @click="addTask">Aggiungi</button>
                </div>
                <ul class="" v-if="tasks.length > 0">
                    <li v-for="elemento in tasks" :class="elemento.done ? 'crossed' : ''"> <!--posso aggiungere una classe css tramite controllo ternaio inline --> 
                        <p>{{elemento.text}}</p>
                    </li>

                </ul>
                <div class="empty-list" v-else>
                    <p>Non c'Ã¨ piu nulla</p>
                </div>
            </div>
        </main>

    </div>
    <script src="js/script.js"></script>
</body>

</html>
